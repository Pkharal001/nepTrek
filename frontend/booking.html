  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">NepalTrek</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="treks.html">Treks</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

          <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link active" href="blog.html">Travel Guide</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="py-5">
    <div class="container">
      <h1 class="mb-4 text-center">Book Your Trek</h1>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="col-md-6">
            <label for="trek" class="form-label">Select Trek</label>
            <select id="trek" class="form-select" required>
              <option value="">Choose...</option>
              <option value="Everest">Everest Base Camp</option>
              <option value="Annapurna">Annapurna Circuit</option>
              <option value="Langtang">Langtang Valley</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date" class="form-label">Preferred Start Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-md-6">
            <label for="groupSize" class="form-label">Group Size</label>
            <input type="number" class="form-control" id="groupSize" min="1" value="1" required>
          </div>
        </div>

        <!-- Optional Add-ons -->
        <div class="mb-3">
          <label class="form-label">Optional Add-ons</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gearRental">
            <label class="form-check-label" for="gearRental">Gear Rental</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="airportPickup">
            <label class="form-check-label" for="airportPickup">Airport Pickup</label>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit Booking</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">

    </div>

</body>
